<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
  th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

  <title>My recipes</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Recipes List</h2>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Prep Time</th>
                <th>Cook Time</th>
                <th>View</th>
              </tr>
              </thead>
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">Source</td>
                <td th:text="${recipe.description}">Description</td>
                <td th:text="${recipe.prepTime}">Prep Time</td>
                <td th:text="${recipe.cookTime}">Cook Time</td>
                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}" th:text="${recipe.id}">View</a> </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
